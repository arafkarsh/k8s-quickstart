<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Fusion World</title>
    <style>
        /* Body styling */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #4CAF50, #8BC34A);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Centered container */
        .container {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.5);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        /* Heading style */
        h1 {
            font-size: 3em;
            margin: 0 0 10px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        /* Subtitle style */
        p {
            font-size: 1.5em;
            margin: 0;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }

        /* Footer */
        footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello Fusion World</h1>
        <p>Running on Alpine</p>
        <footer>Powered by Apache2 on Alpine Linux</footer>
    </div>
</body>
</html>
