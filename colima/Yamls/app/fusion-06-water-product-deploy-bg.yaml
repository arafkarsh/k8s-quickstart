# Product Microservice - Deployment / Replicaset / Pod
apiVersion: apps/v1
kind: Deployment
metadata:
  name: water-product-deploy-v2
  namespace: fusion
  labels:
    app: water-product-deploy-v2
  annotations:
    kubernetes.io/change-cause: "Updated the container image to v2.0.0"
spec:
  revisionHistoryLimit: 100  # Ensures Kubernetes retains the last 100 revisions
  replicas: 2
  selector:
    matchLabels:
      # Matching the labels from Pod MetaData,  Multiple labels can be used
      app: water-product-pod-v2
  minReadySeconds: 5
  strategy:
    # Re-Create / Rolling Update
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        app: water-product-pod-v2
        version: "2.0.0"
        release: stable
        organization: Ozazo
    spec:
      containers:
      - name: water-product-container
        image: arafkarsh/mock-product-ui:2.0.0
        # Use Always ONLY for Development purpose.
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 91
        resources:
        # QoS : Burstable
        # Pod will not be launched if the Hardware resources are not available
          limits:
            cpu: 5m
            memory: 16Mi
          requests:
            cpu: 5m
            memory: 16Mi

