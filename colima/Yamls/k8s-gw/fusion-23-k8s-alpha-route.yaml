apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: fusion-alpha-route
  namespace: fusion
spec:
  parentRefs:
  - name: fusion-gateway
  rules:
  # Default Service: Water - Alpha Service
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: water-alpha-service
      port: 80
      weight: 100
