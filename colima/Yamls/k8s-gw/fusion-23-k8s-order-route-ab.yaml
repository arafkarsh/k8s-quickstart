# Order Service Route
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: fusion-order-route
  namespace: fusion
spec:
  parentRefs:
  - name: fusion-gateway
  rules:
  # Service 3: Order Service
  - matches:
    - path:
        type: PathPrefix
        value: /order
    backendRefs:
    - name: water-order-service
      port: 80
      weight: 30  # Split the Traffic between v1 & v2. v1 or Blue = 30%
    - name: water-order-service-green
      port: 80
      weight: 70  # Split the Traffic between v1 & v2. v2 or Green = 70%
